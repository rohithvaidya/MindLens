<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindLens - Mental Health Screening</title>
    <link href="index-output.css" rel="stylesheet">
</head>
<body class="bg-sky-700 text-zinc-800 absolute m-auto left-1/2 -translate-x-1/2 w-full md:w-[500px] font-urbanist">
    <div id="main" class="bg-sky-300 text-2xl h-screen shadow-lg">
        <div class="bg-sky-700 text-zinc-300 text-center p-4">
            MindLens
        </div>
        <div class="content-container">
            <div class="p-4">Hi, <span id="username"></span></div>

            <div class="mt-6 flex flex-col justify-center items-center">

                <a href="#" id="past-surveys" class="bg-slate-50 hover:bg-sky-700 hover:text-zinc-300 m-4 w-1/2 rounded-md p-4 hover:shadow-lg hover:cursor-pointer text-center">
                    <div class="">
                        Check your Past Surveys
                    </div>
                </a>
    
                <a href="survey.html" id="start-survey" class="bg-slate-50 hover:bg-sky-700 hover:text-zinc-300 m-4 w-1/2 rounded-md p-4 hover:shadow-lg hover:cursor-pointer text-center">
                    <div>
                        Start Survey
                    </div>
                </a>
                
                <div class="mt-6 flex justify-center">
                    <span id="rtf" class="bg-slate-50 rounded-md p-4 shadow-lg hover:cursor-pointer hover:bg-sky-700 hover:text-zinc-300">
                        Right to be forgotten
                    </span>
                </div>
    
                <div class="mt-6 flex justify-center">
                    <span id="logout" class="bg-slate-50 rounded-md p-4 shadow-lg hover:cursor-pointer hover:bg-sky-700 hover:text-zinc-300">
                        Logout
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="account.js"></script>
</body>
</html>
