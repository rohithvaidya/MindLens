<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUHAVEDEPRESSION.com</title>
    <link href="index-output.css" rel="stylesheet">
</head>
<body class="bg-sky-700 text-zinc-800 absolute m-auto left-1/2 -translate-x-1/2 w-full md:w-[500px] font-urbanist">
    <div id="main" class="bg-sky-300 text-2xl h-screen shadow-lg">
        <div class="bg-sky-700 text-zinc-300 text-center p-4">
            TeleMANAS
        </div>
        <div class="content-container">
            <div class="mt-6 flex flex-col justify-center items-center">
                <div class="m-6 text-4xl text-center">Login</div>
                <form id="login-form" class="flex flex-col justify-center items-center">
                    <input class="m-4 p-4 outline-none text-center" type="text" id="name" name="name" placeholder="Enter your Name" required>
                    <input class="m-4 p-4 outline-none text-center" type="text" id="id" name="id" placeholder="Enter your ID" required>
                    <button type="submit" class="m-4 w-1/2 bg-slate-50 rounded-md p-4 shadow-lg hover:cursor-pointer hover:bg-sky-700 hover:text-zinc-300">Submit</button>
                </form>
                <div class="text-rose-500 text-lg hidden" id="warning-msg">ID or Name is wrong. Pls try again.</div>
                <a href="register.html" class="m-4 w-1/2 rounded-md p-4 hover:shadow-lg hover:cursor-pointer hover:bg-zinc-50 text-zinc-50 hover:text-sky-700 text-center">
                    Register
                </a>
            </div>
        </div>
        
    </div>
    <script src="login.js"></script>
</body>
</html>
